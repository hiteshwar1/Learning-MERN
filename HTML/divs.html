<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Example</title>
  </head>
  <body>
    <h1>Examples of DIV</h1>

    <div style="background-color: rebeccapurple">
      <div style="background-color: orange">
        <p>This is a div element with some text content.</p>
        <p>This div element contains another paragraph.</p>
      </div>
      <div style="background-color: aqua">
        <h2>Heading 2 inside a div</h2>
        <p>This is another div element with a heading inside.</p>
        <p>This div element contains another paragraph.</p>
      </div>
    </div>
  </body>
</html>
