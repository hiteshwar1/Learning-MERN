<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists Example</title>
  </head>
  <body>
    <h1>Unordered List</h1>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>e</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>e</li>
    </ol>
    <h1>Description List</h1>
    <dl>
      <dt>Apple</dt>
      <dd>A fruit produced by the apple tree.</dd>
      <dt>Banana</dt>
      <dd>A fruit produced by the banana tree.</dd>
      <dt>Cherry</dt>
      <dd>A fruit produced by the cherry tree.</dd>
    </dl>
  </body>
</html>
